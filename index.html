<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="title">
        <p><span id="tic">Tic</span> Tac <span id="toe">Toe</span></p>
        <button id="reset">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>rotate-right</title><path d="M16.89,15.5L18.31,16.89C19.21,15.73 19.76,14.39 19.93,13H17.91C17.77,13.87 17.43,14.72 16.89,15.5M13,17.9V19.92C14.39,19.75 15.74,19.21 16.9,18.31L15.46,16.87C14.71,17.41 13.87,17.76 13,17.9M19.93,11C19.76,9.61 19.21,8.27 18.31,7.11L16.89,8.53C17.43,9.28 17.77,10.13 17.91,11M15.55,5.55L11,1V4.07C7.06,4.56 4,7.92 4,12C4,16.08 7.05,19.44 11,19.93V17.91C8.16,17.43 6,14.97 6,12C6,9.03 8.16,6.57 11,6.09V10L15.55,5.55Z" /></svg>
        </button>
    </div>

    <div id="content">
        <div class="grid">
            <button class="box" id="box-00"></button>
            <button class="box" id="box-01"></button>
            <button class="box" id="box-02"></button>
            <button class="box" id="box-10"></button>
            <button class="box" id="box-11"></button>
            <button class="box" id="box-12"></button>
            <button class="box" id="box-20"></button>
            <button class="box" id="box-21"></button>
            <button class="box" id="box-22"></button>            
        </div>
    </div>

    <div id="scores">
        <p><span id="Xplayer">X</span> Player: <span id="score1"></span></p>
        <p><span id="Oplayer">O</span> Player: <span id="score2"></span></p>
    </div>
</body>
<script src="code/script.js"></script>
</html>
